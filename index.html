<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Chess Vision</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        
        <div id="chess-board"></div>
        <script type="text/babel">
            
            class Square extends React.Component {
                
                onClickHandler(){

                }

                render(){
                    return(
                    <button className="square" onClick={this.onClickHandler()}>
                        {this.props.value}
                    </button>
                    );
                }
            }
            
            class ChessBoard extends React.Component {

                renderColumns(columns){
                    return(
                        <div>
                            {columns}
                        </div>
                    );
                }
                
                renderRows(){
                    let rows = [];
                    for(let i = this.props.boardLength; i > 0; i--){
                        let columns = [];
                        for(let j = 0; j < this.props.boardLength; j++){
                            let character = String.fromCharCode(j + 65);
                            columns.push(<Square key={character + i} value={character + i}/>);
                        }
                        rows.push(this.renderColumns(columns));
                    }
                    return rows.map(
                        (value) =>
                        <div key={this.props.boardLength - rows.indexOf(value)}>
                            {value}
                        </div>
                    );
                }
                
                render() {
                    return (
                        <div>
                            {this.renderRows()}
                        </div>
                    );
                }
            }

            class Menu extends React.Component {
                render(){
                    return(
                        <div></div>
                    );
                }
            }

            class Game extends React.Component {
                render(){
                    return(
                        //We might like to implement a column layout here!
                        <div>
                            <div>{this.props.left}</div>
                            <div>{this.props.right}</div>
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <Game left={<ChessBoard boardLength={8}/>} right={<Menu/>}/>,
                document.getElementById('chess-board')
            );
        </script>

    </body>
</html>
